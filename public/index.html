<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="/javascripts/bootstrap.min.js"></script>

  <title>Home</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg bg-white">
    <div class="container-fluid align-items-center">
      <!-- League Logos -->
      <div class="d-flex align-items-center">
        <a class="navbar-brand align-self-start" href="/"><img id="logo" src="/images/images.png" alt="Home"
            style="width: 35px; height: 35px;"></a>
        <div class="d-lg-flex align-items-center">
          <img class="league-logo" src="/images/bra-serie-a.png" alt="BRA" onclick="fetchLeagueData('bra')"
            style="width: 35px; height: 35px">
          <img class="league-logo" src="/images/mls.png" alt="USA" onclick="fetchLeagueData('usa')"
            style="width: 35px; height: 35px">
          <img class="league-logo" src="/images/bundesliga.png" alt="GER" onclick="fetchLeagueData('ger')"
            style="width: 35px; height: 35px">
          <img class="league-logo" src="/images/premier.png" alt="ENG" onclick="fetchLeagueData('eng')"
            style="width: 35px; height: 35px">
          <img class="league-logo" src="/images/ligue1.png" alt="FRA" onclick="fetchLeagueData('fra')"
            style="width: 35px; height: 35px">
          <img class="league-logo" src="/images/italia-serie-a.png" alt="ITA" onclick="fetchLeagueData('ita')"
            style="width: 35px; height: 35px">
          <img class="league-logo" src="/images/laliga.png" alt="SPA" onclick="fetchLeagueData('esp')"
            style="width: 35px; height: 35px">
          <!-- Add other league logos here -->
        </div>
      </div>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
        <!-- Buttons for when user is not signed in -->
        <div class="navbar-nav ml-auto" id="authButtons">
          <button type="button" class="btn btn-primary mr-1 mx-1 mb-lg-0 mb-2"
            onclick="window.location.href='/login'">Login</button>
          <button type="button" class="btn btn-success ml-1 mx-1" onclick="window.location.href='/signUp'">Sign
            Up</button>
        </div>
        <!-- Buttons for when user is signed in (initially hidden) -->
        <div class="navbar-nav ml-auto d-none" id="loggedInButtons">
          <button type="button" class="btn btn-primary mr-1 mx-1 mb-lg-0 mb-2"
            onclick="window.location.href='/myProfile'">My Profile</button>
          <button type="button" class="btn btn-danger ml-1 mx-1" id="logOut">Log Out</button>
        </div>
      </div>
    </div>
  </nav>

  
  <div class="container">
    <div class="row">
      <!-- First column for standings -->
      <div class="col-lg-4 col-md order-1 order-md-1 order-lg-1">
        <div class="d-flex justify-content-center ">
          <h1>Standings</h1>
        </div>
        <h5 id="eastern-conference-title" style="display: none;">Eastern Conference</h5>
        <div class="table-responsive">
          <table class="table table-hover" id="standings-table">
            <thead>
              <tr>
                <th class="rank-header"></th>
                <th class="team-header"></th>
                <th class="mp-header">MP</th>
                <th class="p-header">P</th>
                <th class="w-header">W</th>
                <th class="d-header">D</th>
                <th class="l-header">L</th>
                <th class="gd-header">GD</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
        <h5 id="western-conference-title" style="display: none;">Western Conference</h5>
        <div class="table-responsive">
          <table class="table table-hover" id="second-conference-table" style="display: none;">
            <thead>
              <tr>
                <th class="rank-header"></th>
                <th class="team-header"></th>
                <th class="mp-header">MP</th>
                <th class="p-header">P</th>
                <th class="w-header">W</th>
                <th class="d-header">D</th>
                <th class="l-header">L</th>
                <th class="gd-header">GD</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be dynamically added here -->
            </tbody>
          </table>
        </div>
      </div>

      <!-- Second column for upcoming games -->
      <div class="col-lg-4 col-md order-2 order-md-2 order-lg-2">
        <div class="d-flex justify-content-center align-items-center">
          <h1>This Week's Games</h1>
        </div>
        <ul class="list-group list-group-flush" id="upcomingMatches">
          <!-- List items will be dynamically added here -->
        </ul>
      </div>

      <!-- News section -->
      <div class="col-lg-4 col-md-12 order-3 order-md-3 order-lg-3">
        <div class="d-flex align-items-center justify-content-center">
          <h1>News</h1>
        </div>
        <div id="news-section">
          <!-- Cards will be dynamically added here -->
        </div>
      </div>
    </div>
  </div>

  <footer class="text-center mt-auto py-3">
    <div class="container">
      <p class="mb-1">&copy; 2024 Created by: <a href="https://github.com/Stevensousa67"
          class="text-decoration-none">Steven
          Sousa</a>. All Rights Reserved.
      </p>
    </div>
  </footer>
  <script src="/javascripts/index.js"></script>
</body>

</html>
