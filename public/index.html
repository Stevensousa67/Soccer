<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/stylesheets/bootstrap.min.css">
  <script src="/javascripts/bootstrap.min.js"></script>
  <title>Home</title>
</head>

<body class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><img id="logo" src="/images/images.png" alt="Home"
          style="width: 35px; height: 35px;"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav me-auto">
          <!-- Links for authenticated users -->
          <a class="nav-link active d-none" href="/standings" id="scoreboardLink">Scoreboard</a>
          <a class="nav-link active d-none" href="/myTeamsStats" id="myStatsLink">My Team's Stats</a>
        </div>
        <div class="navbar-nav ml-auto" id="authButtons">
          <!-- Buttons for when user is not signed in -->
          <button type="button" class="btn btn-primary mr-1 mx-1 mb-lg-0 mb-2"
            onclick="window.location.href='/login'">Login</button>
          <button type="button" class="btn btn-success ml-1 mx-1" onclick="window.location.href='/signUp'">Sign
            Up</button>
        </div>
        <!-- Buttons for when user is signed in (initially hidden) -->
        <div class="navbar-nav ml-auto d-none" id="loggedInButtons">
          <button type="button" class="btn btn-primary mr-1 mx-1 mb-lg-0 mb-2"
            onclick="window.location.href='/myProfile'">My Profile</button>
          <button type="button" class="btn btn-danger ml-1 mx-1" id="logOut">Log Out</button>
        </div>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      <!-- First column for standings -->
      <div class="col-md-4">
        <div class="d-flex align-items-center">
          <h1>Standings</h1>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="badge bg-secondary" id="rank">Rank</span>
            <span class="badge bg-secondary" id="team_logo">Team Logo</span>
            <span class="badge bg-secondary" id="team">Team</span>
            <span class="badge bg-secondary" id="points">P</span>
            <span class="badge bg-secondary" id="matches_played">MP</span>
            <span class="badge bg-secondary" id="wins">W</span>
            <span class="badge bg-secondary" id="draws">D</span>
            <span class="badge bg-secondary" id="losses">L</span>
            <span class="badge bg-secondary" id="goal_difference">GD</span>
          </li>
          <!-- Repeat the below li structure dynamically based on the number of teams -->
        </ul>
      </div>

      <!-- Second column for news slide -->
      <div class="col-md-4">
        <div class="d-flex align-items-center mt-2">
          <h1>News</h1>
        </div>
        <div class="container">
          <div class="row" id="cardRow">
            <!-- Cards will be dynamically added here -->
          </div>
        </div>
      </div>

      <!-- Third column for upcoming games -->
      <div class="col-md-4">
        <div class="d-flex align-items-center">
          <h1>Upcoming Games</h1>
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <span class="badge bg-secondary" id="rank">Rank</span>
            <span class="badge bg-secondary" id="team_logo">Team Logo</span>
            <span class="badge bg-secondary" id="team">Team</span>
            <span class="badge bg-secondary" id="points">P</span>
            <span class="badge bg-secondary" id="matches_played">MP</span>
            <span class="badge bg-secondary" id="wins">W</span>
            <span class="badge bg-secondary" id="draws">D</span>
            <span class="badge bg-secondary" id="losses">L</span>
            <span class="badge bg-secondary" id="goal_difference">GD</span>
          </li>
          <!-- Repeat the below li structure dynamically based on the number of games -->
        </ul>
      </div>
    </div>
  </div>


  <footer class="text-center mt-auto py-3">
    <div class="container">
      <p class="mb-1">&copy; 2024 Created by: <a href="https://github.com/Stevensousa67"
          class="text-decoration-none">Steven
          Sousa</a>, <a href="https://github.com/j5evans" class="text-decoration-none">James Evans</a>, <a
          href="https://github.com/zachhill7714" class="text-decoration-none">Zarchary Hill</a>. All Rights Reserved.
      </p>
    </div>
  </footer>
  <script src="/javascripts/index.js"></script>
</body>

</html>
